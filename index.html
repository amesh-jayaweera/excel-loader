<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Load Excel & Find Data Easy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
</head>
<body>
    <div class="container">
    	<h2 class="text-center mt-4 mb-4">Load Excel & Find Data Easy</h2>
    	<div class="card">
    		<div class="card-header"><b>Select Excel File</b></div>
    		<div class="card-body">
    			
                <input type="file" id="excel_file" accept=".xlsx,.xls"/>

    		</div>
    	</div>
        <div id="excel_data" class="mt-5"></div>
    </div>


    <script>

        const excel_file = document.getElementById('excel_file');
        
        excel_file.addEventListener('change', (event) => {
        
            if(!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(event.target.files[0].type))
            {
                document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';
        
                excel_file.value = '';
        
                return false;
            }
        
            var reader = new FileReader();
        
            reader.readAsArrayBuffer(event.target.files[0]);
        
            reader.onload = function(event){

                var data = new Uint8Array(reader.result);
        
                var work_book = XLSX.read(data, {type:'array'});
        
                var sheet_name = work_book.SheetNames;
        
                var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header:1});
        
                if(sheet_data.length > 0)
                {
                    let table_data = [];
                    let columns = [];
                    var table_output = '<table class="table table-striped table-bordered" id="data-table">';
                        
                    if(sheet_data.length < 1) {
                        alert("No enough data to display!");
                        return;
                    }

                    const no_of_cols = sheet_data[1].length;
                        
                    let header = '<tr>';
                    
                    for(var row = 0; row < sheet_data.length; row++)
                    {
                        let row_data = {};
                        for(var cell = 0; cell < no_of_cols; cell++)
                        {
                            if(row == 0 && cell == 0)
                                table_output += '<thead>';
        
                            if(row == 0)
                            {
                                _name = (cell + 1).toString() + "|" + ((sheet_data[row][cell] === undefined || sheet_data[row][cell] === null) ? '' : sheet_data[row][cell]);
                                table_output += '<th>'+ _name +'</th>';
                                header += '<th>'+ _name +'</th>';
                                columns.push({'data': _name});
                            }
                            else
                            {
                                row_data[columns[cell].data] = (sheet_data[row][cell] === undefined || sheet_data[row][cell] === null) ? '' : sheet_data[row][cell];
                            }

                            if(row == 0 && cell == no_of_cols - 1)
                                table_output += '</thead>';
                        }
                        
                        if(Object.keys(row_data).length > 0) {
                            table_data.push(row_data);
                        }
                    }

                    header += "</tr>";
                    table_output += '<tfoot>';
                    table_output += header;
                    table_output += '</tfoot>';
                    table_output += '</table>';

                    console.log(table_data);

                    document.getElementById('excel_data').innerHTML = table_output;

                    // init data table
                    $('#data-table tfoot th').each( function () {
                        $(this).html( '<input type="text" placeholder="Search here ..." />' );
                    });

                    $('#data-table').DataTable({
                        initComplete: function () {
                            // Apply the search
                            this.api().columns().every( function () {
                                let that = this;
                                $( 'input', this.footer() ).on( 'keyup change clear', function () {
                                    if ( that.search() !== this.value ) {
                                        that
                                            .search( this.value )
                                            .draw();
                                    }
                                } );
                            } );
                        },
                        aaData: table_data,
                        aoColumns: columns,
                        language : {
                            emptyTable: "Your search has not returned any result"
                        },
                        info: false
                    });
                }
        
                excel_file.value = '';
            }
        
        });
        
        </script>
</body>
</html>
